<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="assets/main.css">
  </head>
  <body>
    <div class="container-fluid p-0 vh-100">
        <div class="d-flex flex-column flex-lg-row">
          <div class="cover-image">
            <img src="assets/img/cover.jpg" alt="Honza & Maryssa walking down a street" loading="lazy">
          </div>
          <div class="flex-grow-1 p-3 d-flex flex-column justify-content-center">
            <h1 class="names lh-1">Honza & Maryssa</h1>
            <div class="countdown d-flex justify-content-center">
              <div class="countdown-border">
                <span
                  class="countdown-item" data-cz="dní" data-en="days"
                >00</span>:<span
                  class="countdown-item" data-cz="hodin" data-en="hours"
                >00</span>:<span
                  class="countdown-item" data-cz="minut" data-en="minutes"
                >00</span>:<span
                  class="countdown-item" data-cz="sekund" data-en="seconds"
                >00</span>
              </div>
            </div>
            <div class="gap-2 d-flex justify-content-center">
              <a href="/cs/intro" class="btn btn-outline-dark btn-lg px-4">
                Česky
              </a>
              <a href="/en/intro" class="btn btn-outline-dark btn-lg px-4">
                English
              </a>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
