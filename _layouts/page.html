<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
  </head>
  <body>

  <div class="container-fluid p-0">
    <header class="header py-3 px-5 text-bg-dark d-flex flex-column flex-lg-row">
      <div class="header-names"><a href="/">Honza & Maryssa</a></div>
      <div class="header-links">
        <a href="/{{page.lang | default: 'en'}}/intro/">Intro</a>
        <a href="/{{page.lang | default: 'en'}}/faqs/">FAQs</a>
        <a href="/{{page.lang | default: 'en'}}/location/">Location</a>
      </div>
      <div id="wedding-countdown" class="header-countdown" data-date="{{site.wedding_date}}">
        <span class="countdown-item days"
        >000</span>:<span class="countdown-item hours"
        >00</span>:<span class="countdown-item minutes"
        >00</span>:<span class="countdown-item seconds"
        >00</span>
      </div>
    </header>
    <div class="page-content container-md">
      {{content}}
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/assets/main.js"></script>
  </body>
</html>
